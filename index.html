<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap v2 Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Uniswap v2 Interface</h1>
            <button id="connectButton">Connect Wallet</button>
        </div>
        <div class="input-group">
            <input type="text" id="tokenAmount1" placeholder="0.0 AQT">
            <input type="text" id="tokenAmount2" placeholder="0.0 MT">
            <button id="addLiquidityModal">Add Liquidity</button>
        </div>
        <div class="actions">
            <button id="swap">Swap</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
